<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SLIDESHOW</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <h1>The Slideshow</h1>

        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://picsum.photos/seed/otalvaro/1080/720"/>
                <div class="text">Caption One</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://picsum.photos/seed/gracia/1080/720"/>
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://picsum.photos/seed/ricardo/1080/720"/>
                <div class="text">Caption Three</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 6</div>
                <img src="https://picsum.photos/seed/buenas/1080/720"/>
                <div class="text">Caption Four</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 6</div>
                <img src="https://picsum.photos/seed/pablo/1080/720"/>
                <div class="text">Caption Five</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">6 / 6</div>
                <img src="https://picsum.photos/seed/patapon/1080/720"/>
                <div class="text">Caption Six</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <!-- SCRIPT PARA SLIDESHOW -->
         <script src="js/slideShow.js"></script>
    </body>
</html>
